        #table div span{
            position:relative;      
            display: inline-block;
            width: 42px;
            height: 42px;
            cursor:pointer;
        }
        .pawn {
            position:absolute;
            top:0px;
            left:0px;
            width:100%;
            height:100%;
            cursor:pointer;
            transition:all 0.3s ease-in 0s;
            z-index:444;
        }
        .pawn::before {
            content:'';
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            height:60%;
            width:60%;
            border-radius:50%;
        }
        .white {
            background-color:#fff;
        }
        .black {
            background-color:#000;
